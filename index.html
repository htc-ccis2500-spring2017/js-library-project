<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Project - Chartist.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Charting Five Day Weather Temperature</h1>
        </header>

        <section id="form">
            <div id="zip-code">
                <p>Enter a Zip Code to get data for 5 day weather</p>
                <label>Zip Code:</label>
                <input type="text" name="zip" id="zip">
                <button id="submit">Get Weather Data</button>
                <button id="create">Load Chart</button>
            </div>
            <section id="weather-current"></section>
            <br>
            <div id="createCharts">

            </div>

        </section>

        <section id="weather-forecast">
            <div id="chart1" class="ct-chart-line">
                <h2>Line Graph</h2>
            </div>
            <div id="chart2" class="ct-chart-bar">
                <h2>Bar Chart</h2>
            </div>
        </section>





    </div>



    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!-- Chartist.js -->
    <script src="node_modules/chartist/dist/chartist.min.js"></script>

    <!-- javascript -->
    <script src="js/script.js"></script>
</body>

</html>
